mutation CreateIssue(
  $repositoryId: ID!
  $title: String!
  $body: String!
  $labelIds: [ID!]
  $issueTypeId: ID
  $projectV2Ids: [ID!]
  $parentIssueId: ID
) {
  createIssue(input: {
    repositoryId: $repositoryId
    title: $title
    body: $body
    labelIds: $labelIds
    issueTypeId: $issueTypeId
    projectV2Ids: $projectV2Ids
    parentIssueId: $parentIssueId
  }) {
    issue { ...IssueCore }
  }
}
