name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

env:
  POETRY_VERSION: "2.3.2"

jobs:
  commitlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - uses: opensource-nepal/commitlint@b475c5486b51a090474c55a8dd2eafc84bcd84ba # v1

  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Install actionlint
        run: |
          set -euo pipefail
          version="1.7.7"
          arch="$(uname -m)"
          checksum=""
          case "$arch" in
            x86_64)
              artifact="actionlint_${version}_linux_amd64.tar.gz"
              checksum="023070a287cd8cccd71515fedc843f1985bf96c436b7effaecce67290e7e0757"
              ;;
            aarch64|arm64)
              artifact="actionlint_${version}_linux_arm64.tar.gz"
              checksum="401942f9c24ed71e4fe71b76c7d638f66d8633575c4016efd2977ce7c28317d0"
              ;;
            *) echo "Unsupported architecture: $arch" >&2; exit 1 ;;
          esac
          curl -fsSL -o "$artifact" "https://github.com/rhysd/actionlint/releases/download/v${version}/${artifact}"
          printf "%s  %s\n" "$checksum" "$artifact" | sha256sum -c -
          tar -xzf "$artifact" actionlint
          sudo install -m 0755 actionlint /usr/local/bin/actionlint
      - name: Lint workflows
        run: actionlint

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: pipx install "poetry==${POETRY_VERSION}"
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.12"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Ruff check
        run: poetry run ruff check .
      - name: Ruff format check
        run: poetry run ruff format --check .
      - name: Type check
        run: poetry run poe typecheck

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: pipx install "poetry==${POETRY_VERSION}"
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Run tests (excluding E2E)
        run: |
          if [ "${{ matrix.python-version }}" = "3.11" ]; then
            poetry run pytest -v --ignore=tests/e2e --cov-fail-under=90
          else
            poetry run pytest -v --ignore=tests/e2e --no-cov
          fi
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          files: .coverage/coverage.xml
          flags: unittests
          fail_ci_if_error: false
      - name: Verify CLI
        run: poetry run planpilot --help

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: pipx install "poetry==${POETRY_VERSION}"
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.11"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Run E2E tests
        run: poetry run poe test-e2e

  package:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: pipx install "poetry==${POETRY_VERSION}"
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.12"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Build package
        run: poetry build
      - name: Validate package metadata
        run: |
          python -m pip install --upgrade twine==6.1.0
          twine check dist/*
      - name: Upload dist artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: dist
          path: dist/*
          if-no-files-found: error
